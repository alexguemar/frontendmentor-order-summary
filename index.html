<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Order summary card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge Frontend Mentor Order summary card"
    />
    <meta name="theme-color" content="#3829e0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            src="./assets/images/illustration-hero.svg"
            alt="image for order"
          />
          <div class="card-content">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card-plan">
              <div class="card-plan-details">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                  <g fill="none" fill-rule="evenodd">
                    <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                    <path
                      fill="#717FA6"
                      fill-rule="nonzero"
                      d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                    />
                  </g>
                </svg>
                <div class="card-price">
                  <h2>Annual Plan</h2>
                  <span>$59.99/year</span>
                </div>
              </div>
              <a href="#" class="card-change">Change</a>
            </div>
            <div class="card-btn">
              <a class="btn btn-primary" href="#">Proceed to Payment</a>
              <a class="btn btn-off" href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/alexguemar"
          >Alejandro Guevara</a
        >.
      </div>
    </main>
  </body>
</html>
